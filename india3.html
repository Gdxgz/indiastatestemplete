        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9933 0%, #ffffff 50%, #138808 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #34495e;
            font-weight: 300;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .start-journey {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(247, 147, 30, 0.3);
        }
        
        .start-journey:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(247, 147, 30, 0.4);
        }
        
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .india-map {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 600px;
        }
        
        .map-svg {
            width: 100%;
            height: 100%;
        }
        
        .india-outline {
            transition: all 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }
        
        .india-outline:hover {
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.2));
        }
        
        .state-marker {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }
        
        .state-marker:hover {
            r: 12;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
        }
        
        .state-marker.active {
            r: 15;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .journey-path-line {
            stroke-dashoffset: 1000;
            animation: drawPath 8s ease-in-out infinite;
        }
        
        @keyframes drawPath {
            0% { stroke-dashoffset: 1000; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -1000; }
        }
        
        .map-car {
            transition: transform 0.5s ease;
            cursor: pointer;
        }
        
        .map-car:hover {
            transform: scale(1.2) !important;
        }
        
        .state-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .state-label {
            position: absolute;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .state-label.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .journey-path {
            position: relative;
            margin: 40px 0;
            height: 100px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .car {
            position: absolute;
            top: 50%;
            left: -80px;
            transform: translateY(-50%);
            font-size: 3rem;
            transition: left 2s ease-in-out;
            z-index: 10;
        }
        
        .road-lines {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                white 0px,
                white 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadMove 2s linear infinite;
        }
        
        @keyframes roadMove {
            0% { background-position: 0 0; }
            100% { background-position: 60px 0; }
        }
        
        .states-grid {
            display: grid;
            gap: 25px;
            margin-top: 40px;
        }
        
        .state-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .state-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .state-card:hover .state-image {
            transform: scale(1.1);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .state-card:hover .image-overlay {
            transform: translateY(0);
        }
        
        .image-caption {
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .state-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
            overflow: hidden;
        }
        
        .state-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .state-card:hover::before {
            left: 100%;
        }
        
        .state-card.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .state-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .state-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .state-rank {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(247, 147, 30, 0.3);
        }
        
        .state-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            flex-grow: 1;
        }
        
        .state-flag {
            font-size: 2rem;
            margin-left: 15px;
        }
        
        .state-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .info-item:hover {
            transform: scale(1.05);
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .state-description {
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease-in-out;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
            font-size: 2rem;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }

        .wealth-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;

            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

            .header h1 {

            }

            }

            }
            
            .car {
                font-size: 2rem;
            }
        }
    </style>

                element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(element);
            }
        }

        function moveMapCar(stateIndex) {
            const mapCar = document.getElementById('mapCar');
            const position = mapCarPositions[stateIndex];
            const stateMarkers = document.querySelectorAll('.state-marker');
            const stateLabels = document.querySelectorAll('.state-label');
            
            // Move car to state position
            mapCar.style.transform = `translate(${position.x}px, ${position.y}px)`;
            
            // Activate current state marker
            stateMarkers.forEach((marker, index) => {
                marker.classList.toggle('active', index === stateIndex);
            });
            
            // Show current state label
            stateLabels.forEach((label, index) => {
                label.classList.toggle('show', index === stateIndex);
            });
        }

        function createStateCard(state, index) {
            return `
                <div class="state-card" style="animation-delay: ${index * 0.2}s">
                    <div class="wealth-indicator wealth-${state.wealthLevel}">
                        ${state.wealthLevel.toUpperCase()} GDP
                    </div>
                    <div class="state-image-container">
                        <img src="${state.image}" alt="${state.name}" class="state-image" loading="lazy">
                        <div class="image-overlay">
                            <span class="image-caption">${state.imageCaption}</span>
                        </div>
                    </div>
                    <div class="state-header">
                        <div class="state-rank">${state.rank}</div>
                        <div class="state-name">${state.name}</div>
                        <div class="state-flag">${state.flag}</div>
                    </div>
                    <div class="state-info">
                        <div class="info-item">
                            <div class="info-label">Population</div>
                            <div class="info-value">${state.population}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">GDP</div>
                            <div class="info-value">${state.gdp}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Per Capita Income</div>
                            <div class="info-value">${state.perCapita}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Capital</div>
                            <div class="info-value">${state.capital}</div>
                        </div>
                    </div>
                    <div class="state-description">${state.description}</div>
                </div>
            `;
        }

        function populateStates() {
            const grid = document.getElementById('statesGrid');
            grid.innerHTML = states.map((state, index) => createStateCard(state, index)).join('');
        }

        function startJourney() {
            if (journeyStarted) return;
            
            journeyStarted = true;
            const car = document.getElementById('car');
            const progressFill = document.getElementById('progressFill');
            const cards = document.querySelectorAll('.state-card');
            
            // Move car across the screen
            car.style.left = 'calc(100% + 80px)';
            progressFill.style.width = '100%';
            
            // Show cards one by one with map animation
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('show');
                    moveMapCar(index);
                }, (index + 1) * 800);
            });
            
            // Reset journey after completion
            setTimeout(() => {
                journeyStarted = false;
                car.style.left = '-80px';
                progressFill.style.width = '0%';
                
                // Reset map
                const stateMarkers = document.querySelectorAll('.state-marker');
                const stateLabels = document.querySelectorAll('.state-label');
                stateMarkers.forEach(marker => marker.classList.remove('active'));
                stateLabels.forEach(label => label.classList.remove('show'));
                
                const mapCar = document.getElementById('mapCar');
                mapCar.style.transform = 'translate(240px, 190px)';
            }, 12000);
        }

        // Initialize the page
        window.addEventListener('load', () => {
            createFloatingElements();
            populateStates();
            
            // Add click functionality to state markers
            const stateMarkers = document.querySelectorAll('.state-marker');
            stateMarkers.forEach((marker, index) => {
                marker.addEventListener('click', () => {
                    moveMapCar(index);
                    const targetCard = document.querySelectorAll('.state-card')[index];
                    targetCard.scrollIntoView({ behavior: 'smooth' });
                    targetCard.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        targetCard.style.transform = 'scale(1)';
                    }, 500);
                });
            });
            
            // Add some interactive effects
            document.addEventListener('mousemove', (e) => {
                const floatingElements = document.querySelectorAll('.floating-element');
                floatingElements.forEach((element, index) => {
                    const speed = (index % 3 + 1) * 0.01;
                    const x = (e.clientX * speed) % window.innerWidth;
                    const y = (e.clientY * speed) % window.innerHeight;
                    element.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px) rotate(${x * 0.1}deg)`;
                });
            });
        });

        // Auto-start journey after 3 seconds
        setTimeout(() => {
            if (!journeyStarted) {
                startJourney();
            }
        }, 3000);
    </script>
</body>
</html>
